<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy Wrap</title>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/a2cbb46ec8.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Luckiest+Guy&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- custom CSS -->
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container-fluid pb-5">

        <!-- HEADER -->
        <div class="row mt-3 pl-3">
            <div class="col-12">
                <h1 class="display-3">Easy Wrap</h1>
            </div>
        </div>

        <!-- GIFT BUBBLE -->
        <div class="row justify-content-center align-items-center">
            <div class="col-3 text-center">
                <button class="btn btn-transparent"><i class="fas fa-play left-arrow"></i></button class="btn btn-transparent">
            </div>
            <div class="col-5 gift-bubble rounded rounded-circle">

            </div>
            <div class="col-3 text-center">
                <button class="btn btn-transparent"><i class="fas fa-play right-arrow"></i></button>
            </div>
        </div>

        <!-- Buttons -->
        <div class="row position-relative">
            <div class="col-1"></div>
            <div class="col-2">
                <button class="btn btn-lg btn-block btn-light py-3 rounded rounded-pill home-btns">Want More?</button>
            </div>
            <div class="col-6"></div>
            <div class="col-2">
                <button class="btn btn-lg btn-block btn-light py-3 rounded rounded-pill home-btns">Love It?</button>
            </div>
            <div class="col-1"></div>
        </div>
    </div>

<!-- jQuery -->
<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
</body>
</html>
